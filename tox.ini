[tox]
isolated_build = true
skipsdist = true

[testenv]
basepython = python3.7
deps = pip~=20.0
whitelist_externals = bash
commands =
    types: pip install -r deps/types/requirements.txt -c deps/types/constraints.txt
    types: pip check -vvv
    types: mypy
    tests: pip install . -r deps/tests/requirements.txt -c deps/tests/constraints.txt
    tests: pip check -vvv
    tests: pytest
    notebooks: pip install . -r deps/notebooks/requirements.txt -c deps/notebooks/constraints.txt
    notebooks: pip check -vvv
    notebooks: bash -c "res=0; for f in notebooks/*.py; do python "$f" || res=$?; done; $(exit $res)"
