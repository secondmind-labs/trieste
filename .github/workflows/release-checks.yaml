name: Release checks

on:
  workflow_dispatch:
  push:
    tags: v[0-9]+.[0-9]+.[0-9]+*

jobs:
  types:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - run: pip install tox
    - run: tox -e types

  types_old:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - run: pip install tox
    - run: tox -e types_old

  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - run: pip install tox
    - run: tox -e format

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        part: [ "1", "2", "3", "4" ]
    name: tests (part${{ matrix.part }})
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - run: pip install tox
    - run: tox -e tests_${{ matrix.part }}

  tests_old:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        part: [ "1", "2", "3", "4" ]
    name: tests_old (part${{ matrix.part }})
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - run: pip install tox
    - run: tox -e tests_old_${{ matrix.part }}

  slowtests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - run: pip install tox
    - run: tox -e tests -- --runslow only

  slowtests_old:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - run: pip install tox
    - run: tox -e tests_old -- --runslow only

  fulldocs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - run: pip install tox
    - run: |
        TEMP_DEB="$(mktemp)" &&
        wget -O "$TEMP_DEB" 'https://github.com/jgm/pandoc/releases/download/2.10.1/pandoc-2.10.1-1-amd64.deb' &&
        sudo dpkg -i "$TEMP_DEB"
        rm -f "$TEMP_DEB"
    - run: tox -e docs
